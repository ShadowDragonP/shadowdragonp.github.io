<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | FRUITS.EXE</title>
    <link rel="shortcut icon" href="Fruits/TemplateData/favicon.ico">
    <link rel="stylesheet" href="Fruits/TemplateData/style.css">
    <script src="Fruits/TemplateData/UnityProgress.js"></script>  
    <script src="Fruits/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Fruits/Build/Fruits.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="font-family: Calibri;">
    <div class="webgl-content">
      <h1>FRUITS.EXE</h1>
      <hr>
      <div id="gameContainer" style="width: 1024px; height: 576px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">FRUITS.EXE</div>
      </div>
    </div>
  </body>
</html>
