<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MELON.APK</title>
    <link rel="shortcut icon" href="melon/TemplateData/favicon.ico">
    <link rel="stylesheet" href="melon/TemplateData/style.css">
    <script src="melon/TemplateData/UnityProgress.js"></script>  
    <script src="melon/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "melon/Build/melon.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1024px; height: 576px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">MELON.APK</div>
      </div>
    </div>
  </body>
</html>
